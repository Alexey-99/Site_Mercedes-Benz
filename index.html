<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="contener">
        <div class="header_top">
          <button class="header__nav">
            <img
              class="header__nav-img"
              src="images/menu_btn.svg"
              alt="menu_button"
            />
          </button>
          <a class="logo" href="#">
            <img class="logo_img" src="images/logo.svg" alt="logo.svg" />
          </a>
          <ul class="list">
            <li class="list_iten">
              <a href="#" class="list_link">
                <img
                  src="images/twitter.svg"
                  alt="logo_twitter_svg"
                  class="list_img"
                />
              </a>
            </li>
            <li class="list_iten">
              <a href="#" class="list_link">
                <img
                  src="images/google.svg"
                  alt="logo_google_svg"
                  class="list_img"
                />
              </a>
            </li>
            <li class="list_iten">
              <a href="#" class="list_link">
                <img
                  src="images/facebook.svg"
                  alt="logo_telegram_svg"
                  class="list_img"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
