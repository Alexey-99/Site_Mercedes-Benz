<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:ital,wght@0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="contener">
        <div class="header_top">
          <button class="header__nav">
            <img
              class="header__nav-img"
              src="images/menu_btn.svg"
              alt="menu_button"
            />
          </button>
          <a class="logo" href="#">
            <img class="logo_img" src="images/logo.svg" alt="logo.svg" />
          </a>
          <ul class="list">
            <li class="list_iten">
              <a href="#" class="list_link">
                <img
                  src="images/twitter.svg"
                  alt="logo_twitter_svg"
                  class="list_img"
                />
              </a>
            </li>
            <li class="list_iten">
              <a href="#" class="list_link">
                <img
                  src="images/google.svg"
                  alt="logo_google_svg"
                  class="list_img"
                />
              </a>
            </li>
            <li class="list_iten">
              <a href="#" class="list_link">
                <img
                  src="images/facebook.svg"
                  alt="logo_facebook_svg"
                  class="list_img"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header_content">
        <h1 class="title">The VISION AVTR</h1>
        <p class="title_descr">Inspered by the future</p>
      </div>
    </header>

    <section class="concept">
      <div class="contener">
        <div class="concept_inner">
          <h3 class="concept_title section_title">CONCEPT</h3>
          <p class="concept_text">
            Электромобильность в гармонии с человеком и природой. Экологичная
            технология органических аккумуляторов и продуманная операционная
            стратегия концепт-кара VISION AVTR.
          </p>
          <img src="images/concept.jpg" alt="concept.jpg" class="concept_img" />
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="contener">
        <div class="footer_inner">
          <a href="#" class="footer_link"> Политика конфиденциальности </a>
          <a class="logo" href="#">
            <img class="logo_img" src="images/logo.svg" alt="logo.svg" />
          </a>
          <ul class="list">
            <li class="list_iten">
              <a href="#" class="list_link">
                <img
                  src="images/twitter.svg"
                  alt="logo_twitter_svg"
                  class="list_img"
                />
              </a>
            </li>
            <li class="list_iten">
              <a href="#" class="list_link">
                <img
                  src="images/google.svg"
                  alt="logo_google_svg"
                  class="list_img"
                />
              </a>
            </li>
            <li class="list_iten">
              <a href="#" class="list_link">
                <img
                  src="images/facebook.svg"
                  alt="logo_facebook_svg"
                  class="list_img"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
